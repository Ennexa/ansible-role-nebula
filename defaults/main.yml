---
# defaults file for .
nebula_version: 1.3.0

# this will cause net.ipv4.ip_forward to be set to 1 to allow unsafe routes
enable_ip_forward: false

pki:
  ca: /etc/nebula/ca.crt
  cert: /etc/nebula/host.crt
  key: /etc/nebula/host.key

listen:
  host: 0.0.0.0
  port: 4242

punchy: true
punch_back: true

outbound:
  - port: any
    proto: any
    host: any

inbound:
  - port: any
    proto: icmp
    host: any
